 version: 2.1

 orbs:
  win: circleci/windows@2.2.0
 
 commands:
  restore_node_modules:
    steps:
      - restore_cache:
          keys:
            - v1-node_modules-{{ checksum "yarn.lock" }}
            - v1-node_modules

 jobs:
   prepare:
     executor: win/default
     steps:
       - checkout
       - restore_node_modules
       - run: yarn install
       - save_cache:
          key: v1-node_modules-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
       
   build:
     executor: win/default    
     steps:
       - checkout
       - restore_node_modules
       - run: yarn build
   
   deploy:
     executor: win/default
     steps:
       - checkout
       - restore_node_modules
       - run: yarn serverless deploy
          environment:
          AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
          AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}

 workflows:
   main:
     jobs:
       - prepare
       - build:
          requires:
            - prepare
       - deploy:
          requires:
            - build